<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <section>
        <div class="icon-div">
            <h1>
                Taversh Incorporated
            </h1>
        </div>
    </section>
    
    <form class="my-form" action="" method="get">
        <div class="container">
            <img src="kisspng-spider-clip-art-hanging-spider-png-transparent-image-5a78cf37cc18a9.334603551517866807836 (1).png" alt="Icon">
            <div class="form-group">
                <label for="firstname" hidden>First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastname" hidden>Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email" hidden>Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="age">Date Of Birth</label>
                <input type="date" name="age" id="age">
            </div>
            <div class="form-group">
                <label for="gender" hidden>Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <input class="button" type="submit" value="Submit">
        </div>
        <footer>Copyright &copy; 2023</footer>
    </form>
</body>
</html>
