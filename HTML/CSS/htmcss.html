<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JOKER</title>
    

</head>
<body>
    <div class="container">
        <img class="joker-logo" src="IMG_0172.JPG" alt="Photo">
        <div class="joker-login-title">
            
        </div>
        <div class="joker-login-first-name">
            <label for="firstname" id="firstname" hidden>
                First name
            </label>
            <input type="text" id="firstname" placeholder="Enter First Name">
        </div>
        <div class="joker-login-last-name">
            <label for="lastname" id="lastname" hidden>
                Last name
            </label>
            <input type="text" id="lastname" placeholder="Enter Last Name">
        </div>
        <div class="joker-phone-number">
            <label for="number" id="number" hidden>
                Phone Number
            </label>
            <input type="number" id="number" placeholder="Enter Phone Number">
        </div>
        <div class="joker-gender">
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
            <a href="link.html"><button class="joker-submit" type="submit">
                Submit
            </button></a>
    </div>
    
</body>
<footer class="main-footer">

    </p>
</footer>
</html>
